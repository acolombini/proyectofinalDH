                </div>

        <section class="ml-5 mr-5 text-light ">
            <div class="container">
                <div class="border border-dark m-3 p-5 bg-dark" style="border-radius: 13px;">
                    <h2 class="text-center mb-5">Obligatorio</h2>
                    <form style="font-size: 1.1rem;" action="login.html" method="POST">
                        <label class="mb-5" for="email">E-mail</label> 
                        <input type="email" name="email" class="text-light bg-dark border-white rounded-pill p-3 col-12 mb-2">
                        <label for="clave" class="mb-5">Clave</label>
                        <input type="password" name="clave" class="text-light bg-dark border-white rounded-pill p-3 col-12 mb-2">
                        <label for="nombre" class="mb-5">Nombre</label>
                        <input type="text" name="nombre" class="text-light bg-dark border-white rounded-pill p-3 col-12 mb-2"> 
                        <label for="apellido" class="mb-5">Apellido</label>
                        <input type="text" name="apellido" class="text-light bg-dark border-white rounded-pill p-3 col-12 mb-2">
                        <button class="btn-primary p-3 rounded-pill border-0 mt-3">Registrarse</button>

                    </form>
                </div>

                <div class="border border-dark m-3 p-5 bg-dark" style="border-radius: 13px;">
                        <h2 class="text-center mb-5">Opcional</h2>
                        <form style="font-size: 1.1rem;" action="login.html" method="POST">
                            <label class="mb-5" for="tel">Teléfono</label> 
                            <input type="numbers" name="tel" class="text-light bg-dark border-white rounded-pill p-3 col-12 mb-2">
                            <label for="documento" class="mb-5">Documento</label>
                            <input type="numbers" name="documento" class="text-light bg-dark border-white rounded-pill p-3 col-12 mb-2">
                            <label for="direccion" class="mb-5">Dirección</label>
                            <input type="text" name="direccion" class="text-light bg-dark border-white rounded-pill p-3 col-12 mb-2"> 
                            <label for="apellido" class="mb-5">Apellido</label>
                            <input type="text" name="apellido" class="text-light bg-dark border-white rounded-pill p-3 col-12 mb-2">
                            <button class="btn-primary p-3 rounded-pill border-0 mt-3">Registrarse</button>
    
                        </form>
                    </div>
            </div>
        </section>
