                  <input type="radio" name="tipo-tel">
                  <br>

                        </div>
                        <div class="col-12 col-xl-6 bg-transparent">

                           <select class="text-light bg-dark border-white rounded-pill p-2 col-12 mb-2" name="tipo-documento" id="tipo">

                              <option value="DNI">DNI</option>

                           </select>
                        </div>
